version: "3.9"

services:
  mcp:
    build: .
    container_name: mcp_core
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres:15-alpine
    container_name: mcp_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mcp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mcp}
      POSTGRES_DB: ${POSTGRES_DB:-mcp}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-mcp}"]
      interval: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mcp_redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 3

volumes:
  pgdata:
  redisdata: 