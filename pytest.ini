[tool:pytest]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
addopts = --strict-markers

# Additional markers for comprehensive testing
markers =
    advanced: Advanced test scenarios
    comprehensive: Comprehensive test coverage
    edge_cases: Edge case testing
    error_handling: Error handling scenarios
    concurrency: Concurrency and threading tests
    memory: Memory management tests
    validation: Data validation tests
    metrics: Metrics calculation tests
    configuration: Configuration validation tests
    utilities: Utility function tests
